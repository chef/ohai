steps:

- label: lint-chefstyle
  command:
    - bundle install --jobs=7 --retry=3 --without docs debug
    - bundle exec rake style
  expeditor:
    executor:
      docker:
        image: ruby:2.6-stretch

- label: run-ohai
  command:
    - bundle install --jobs=7 --retry=3 --without docs debug
    - bundle exec ohai
  expeditor:
    executor:
      docker:
        image: ruby:2.6-stretch

- label: run-specs-ruby-2.5
  command:
    - bundle install --jobs=7 --retry=3 --without docs debug
    - bundle exec rake spec
  expeditor:
    executor:
      docker:
        environment:
          - "LANG=en_US.UTF-8"
          - "LANGUAGE=en_US.UTF-8"
          - "LC_ALL=en_US.UTF-8"
        image: ruby:2.5-stretch

- label: run-specs-ruby-2.6
  command:
    - bundle install --jobs=7 --retry=3 --without docs debug
    - bundle exec rake spec
  expeditor:
    executor:
      docker:
        environment:
          - "LANG=en_US.UTF-8"
          - "LANGUAGE=en_US.UTF-8"
          - "LC_ALL=en_US.UTF-8"
        image: ruby:2.6-stretch

- label: run-specs-windows
  command:
    - bundle install --jobs=7 --retry=3 --without docs debug
    - bundle exec rake spec
  expeditor:
    executor:
      docker:
        host_os: windows
