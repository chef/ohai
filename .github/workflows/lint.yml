---
name: lint

'on':
  pull_request:
  push:
    branches:
      - main
      - 18-stable
      - 17-stable
      - 16-stable

permissions:
  contents: read

jobs:
  chefstyle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true
    - uses: r7kamura/rubocop-problem-matchers-action@v1 # this shows the failures in the PR
    - run: bundle exec rake style
