language: ruby
cache: bundler
dist: trusty

sudo: false

branches:
  only:
    - master
    - 7.4-stable

before_install:
  - gem update --system
  - gem install bundler
  - bundle --version
  - gem --version
rvm:
  - 2.1.9
  - 2.2.5
  - 2.3.1

script:
  - bundle exec chefstyle
  - bundle exec rake spec
  - bundle exec ohai
