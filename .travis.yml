language: ruby
cache: bundler

sudo: false

branches:
  only:
    - master

before_install:
  - rvm get stable
  - gem update --system
  - gem install bundler
  - bundle --version
  - gem --version
rvm:
  - 2.1
  - 2.2
  - 2.3

script:
  - bundle exec chefstyle
  - bundle exec rake spec
  - bundle exec ohai
