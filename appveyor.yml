version: "master-{build}"

os: Windows Server 2012 R2
platform:
  - x64

environment:
  matrix:
    - ruby_version: "21"
    - ruby_version: "22"
    - ruby_version: "23"
    - ruby_version: "24"

clone_folder: c:\projects\ohai
clone_depth: 1
skip_tags: true
branches:
  only:
    - master

install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - echo %PATH%
  - ruby --version
  - gem --version
  - gem uninstall bundler -a -x -I
  - gem install bundler --quiet --no-ri --no-rdoc
  - bundler --version

build_script:
  - bundle install

test_script:
  - bundle exec rspec
  - bundle exec ohai
